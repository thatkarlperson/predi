<!doctype html>
<title>Market - {{ market.name }}</title>
<div class="market-{{ market.state }}">
	<h2 class="market-name">{{ market.name }}</h2>
	<table>
		<tr>
			<th>Name</th>
			<th>T</th>
			<th>F</th>
		</tr>
	{% for bid in market.bids %}
		<tr>
			<td class="bid-name">{{ bid[0] }}</td>
			<td class="bid-value">{{ (100 * bid[1]) | round | int }}</td>
			<td class="bid-value">{{ (100 * (1 - bid[1])) | round | int }}</td>
		</tr>
	{% endfor %}
	</table>
</div>
